<div class="jumbotron">
  <h1 class="display-4 text-center">News Creation Page!</h1>
  <hr class="my-4">
  <form action="" autoccomlete="on">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="title">
            Title
          </label>
          <input type="text" id=title name="title" class="form-control" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="description">
            Description
          </label>
          <textarea name="" id="description" cols="30" rows="10" class="form-control" placeholder="Write a Description for News"></textarea>
        </div>
      </div>
      <div class="col">
        <h4>Categories</h4>
        <div class="form-check form-check-inline" *ngFor="let category of [{id:1, name:'C#'}, {id:2, name:'Java'}, {id:3, name:'C++'}, { id:4, name:'Algorithms'}]">
          <input class="form-check-input" type="checkbox" id="{{category.id}}" value="{{category.name}}">
          <label class="form-check-label" for="{{category.id}}">{{category.name}}</label>
        </div>
        <h4 class="tags">Add or Choose Existing Tags</h4>
        <form class="form-horizontal">
          <div>
            <div class="col-sm-5 form-group">
                <input class="form-control"
                  ngui-auto-complete
                  auto-complete
                  #result="ngModel"
                  value-property-name="id"
                  display-property-name="name"
                  placeholder="enter tags..."
                  [(ngModel)]="searchValue"
                  [list-formatter]="myValueFormatter"
                  (valueChanged)="addExistingTag()"
                  (customSelected)="addExistingTag($event)"
                  [max-num-list]="6"
                  [source]="observableSource.bind(this)"
                  name="searchBox" />
            </div>
            <div class="tags">
              <h4>Tags:</h4>
                <button type="button" *ngFor="let tag of news.tags" class="btn btn-outline-secondary btn-sm">{{ tag.name }}
                <span class="badge badge-light badge-dark" (click)="deleteTag(tag.id)">x</span></button>
            </div>

          </div>
        </form>
      </div>
    </div>

  </form>
</div>
