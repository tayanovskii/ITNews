<div class="jumbotron">
  <h1 class="display-4 text-center">News Creation Page!</h1>
  <hr class="my-4">
  <form #form="ngForm" autoccomlete="on">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="title">
            Title
          </label>
          <input type="text" id=title name="title" class="form-control" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="description">
            Description
          </label>
          <textarea name="" id="description" cols="30" rows="10" class="form-control" placeholder="Write a Description for News"></textarea>
        </div>
      </div>
      <div class="col">
        <h4>Categories</h4>
        <div class="form-check form-check-inline" *ngFor="let category of [{id:1, name:'C#'}, {id:2, name:'Java'}, {id:3, name:'C++'}, { id:4, name:'Algorithms'}]">
          <input class="form-check-input" type="checkbox" id="{{category.id}}" value="{{category.name}}">
          <label class="form-check-label" for="{{category.id}}">{{category.name}}</label>
        </div>
        <h4 class="tags">Add or Choose Existing Tags</h4>
        <div class=form-group>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-hashtag"></i>
              </div>
              <!-- <span class="input-group-text" id="basic-addon1">#</span> -->
            </div>
            <input class="form-control" ngui-auto-complete auto-complete value-property-name="id" display-property-name="name"
              placeholder="enter tags..." [(ngModel)]="searchValue" [list-formatter]="myValueFormatter" (valueChanged)="addExistingTag()"
              (customSelected)="addExistingTag($event)" [max-num-list]="6" [source]="tagSource.bind(this)" name="searchBox" />
          </div>
        </div>
        <div class="tags-list">
          <h4>Tags:</h4>
          <button type="button" *ngFor="let tag of news.tags" class="btn btn-outline-secondary btn-sm">{{
            tag.name
            }}
            <span class="badge badge-light badge-dark" (click)="deleteTag(tag.id)">x</span>
            <!-- <button type="button" *ngFor="let tag of news.tags" class="close" aria-label="Close">{{ tag.name }}
                        <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h4>Enter Your News Text</h4>
      </div>
      <div class="col">
        <h4>Photo Downloading Module</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="editor">
          <angular-markdown-editor textareaId="editor1" [options]="editorOptions" rows="12" name="markdownText"
            [(ngModel)]="markdownText" (onFullscreenExit)="hidePreview()">
          </angular-markdown-editor>
        </div>
      </div>
      <div class="col-6">
        <div>
          <div class="form-group">
            <input type="file" text="Choose File" (change)="changeUpload()" #fileInput>
          </div>
        </div>
      </div>
    </div>
  </form>
  <hr />
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="sendNews(form)">Save News</button>
    </div>
  </div>
</div>
